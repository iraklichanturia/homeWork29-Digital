<body>
    <h1 style="text-align: center;">თხოვეთ მომხმარებელს შემოიტანოს მართკუთხა სამკუთხედის
        კათეტები, დაითვალეთ რას უდრის ჰიპოტენუზა</h1>

        <script>
            let a;
            let b;
            do {
                a = Number(prompt("Enter a first catheter size..."));
                b = Number(prompt("Enter a second catheter size..."));
            }while (isNaN(a) || isNaN(b));

            const hypotenuse = Math.sqrt(a * a + b * b);
            console.log("hypotenuse: " + hypotenuse);

        </script>
