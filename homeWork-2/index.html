    // Function to find the number of divisors for a given number
function countDivisors(number) {
  let count = 0;
  for (let i = 1; i <= number; i++) {
    if (number % i === 0) {
      count++;
    }
  }
  return count;
}

// Initialize variables to keep track of the number with the most divisors
let numberWithMostDivisors;
let maxDivisorCount = 0;

// Ask the user to enter 3 numbers between 70 and 140
for (let i = 1; i <= 4; i++) {
  let userNumber;
  do {
    userNumber = parseInt(prompt(`Enter number ${i} (between 70 and 140):`));
  } while (userNumber < 70 || userNumber > 140);

  const divisorsCount = countDivisors(userNumber);
  console.log(`Number ${i} has ${divisorsCount} divisors.`);

  if (divisorsCount > maxDivisorCount) {
    maxDivisorCount = divisorsCount;
    numberWithMostDivisors = userNumber;
  }
}

// Print the number with the most divisors
console.log(`The number with the most divisors is ${numberWithMostDivisors} with ${maxDivisorCount} divisors.`);
